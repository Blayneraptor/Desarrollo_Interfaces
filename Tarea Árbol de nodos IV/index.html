<!DOCTYPE html>
<html>
<head>
    <title>Visor de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-viewer">
        <img src="images/image1-country.jpg" alt="Imagen principal" class="main-image">
        <div class="thumbnails">
            <img src="images/image1-country.jpg" alt="Thumbnail 1" class="thumbnail">

            <img src="images/image3-country.jpg" alt="Thumbnail 3" class="thumbnail">

    <script src="script.js"></script>

</html>
