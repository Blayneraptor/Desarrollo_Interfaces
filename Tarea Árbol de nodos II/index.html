<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Dónde quieres viajar?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="question">¿A dónde quieres viajar?</h1>

        <select id="country-select" onchange="showCountryImage()">
            <option value="">Selecciona un país...</option>
            <option value="españa">España</option>
            <option value="francia">Francia</option>
            <option value="japon">Japón</option>
            <option value="newyork">New York</option>
            <!-- Añadir más países aquí -->
        </select>

        <div id="image-container">
            <img id="country-image" src="images/map-world.jpg" alt="Mapa del mundo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
